<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Email processor</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='view.css') }}" media="all">
<script type="text/javascript" src="view.js"></script>

</head>
<body id="main_body" >
	
	<img id="top" src="top.png" alt="">
	<div id="form_container">
	
		<h1><a>Email processor</a></h1>
		<form id="form_101256" class="appnitro"  method="post" action="/schedule/">
					<div class="form_description">
			<h2>Email processor</h2>
			<p>{% if status %}{{ status }}{% else %}by fizzzgen development{% endif %}</p>
		<p><a href="/progress/">your emails progress</a></p>
		</div>						
			<ul >
			
					<li id="li_1" >
		<label class="description" for="element_1">Token </label>
		<div>
			<input id="element_1" name="token" class="element text large" type="text" maxlength="255" value=""/> 
		</div> 
		</li>		<li id="li_2" >
		<label class="description" for="element_2">Login
 </label>
		<div>
			<input id="element_2" name="login" class="element text medium" type="text" maxlength="255" value=""/> 
		</div><p class="guidelines" id="guide_2"><small>your domen's mail</small></p> 
		</li>		<li id="li_3" >
		<label class="description" for="element_3">Password </label>
		<div>
			<input id="element_3" name="password" class="element text medium" type="text" maxlength="255" value=""/> 
		</div><p class="guidelines" id="guide_3"><small>Password for your mail</small></p> 
		</li>		<li id="li_4" >
		<label class="description" for="element_4">SMTP server with port
 </label>
		<div>
			<input id="element_4" name="server" class="element text medium" type="text" maxlength="255" value=""/> 
		</div><p class="guidelines" id="guide_4"><small>SMTP server adress:port</small></p> 
		</li>		<li id="li_5" >
		<label class="description" for="element_5">Spreadsheet link </label>
		<div>
			<input id="element_5" name="spreadsheet_link" class="element text large" type="text" maxlength="255" value=""/> 
		</div> 
		</li>
			
					<li class="buttons">
			    <input type="hidden" name="form_id" value="101256" />
			    
				<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
		</li>
			</ul>
		</form>	
		<div id="footer">
			FIZZZGEN DEVELOPMENT
		</div>
	</div>
	<img id="bottom" src="bottom.png" alt="">
	</body>
</html>
